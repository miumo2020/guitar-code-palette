<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Guitar Code Palette</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <ul class="dropmenu" id="codemenu"></ul>

    <div id="app">
      <div class="code-display" id="code-display"></div>
    </div>

    <div class="btn btn--green btn--cubic" id="reset">Reset</div>
    <div class="btn btn--green btn--cubic" id="shift-down"><</div>
    <div class="btn btn--green btn--cubic" id="shift-up">></div>
    <div class="btn btn--green btn--cubic" id="sound">sound</div>

    <div id="app2"></div>
    
    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script type="module" src="js/guitar-code-palette.js"></script>
  </body>
</html>
